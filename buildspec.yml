version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8  # Example: Using Python 3.8 runtime (you can modify for your needs)
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt  # Install Python dependencies (if applicable)
      
  pre_build:
    commands:
      - echo Running pre-build steps...

  build:
    commands:
      - echo Building the application...
      - # Add your build commands here (e.g., compiling code, bundling assets)

  post_build:
    commands:
      - echo Running post-build steps...
      - echo Build completed on `date`
      
artifacts:
  files:
    - '**/*'  # Include all files in the build directory (adjust as needed)
  discard-paths: yes  # Optional, to discard the directory structure (optional)
  
cache:
  paths:
    - 'node_modules/**/*'  # Optional: Cache directories that don't need to be rebuilt every time
